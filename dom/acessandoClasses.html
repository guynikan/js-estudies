<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Acessando Classes</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      Classes
    </div>
    <script>
      const classes = document.querySelector("div").classList;
      classes.add("destaque");
      classes.remove("destaque");
      // se n estiver, adiciona, se estiver, remove
      classes.toggle("destaque");

      console.log(classes.contains("destaque"));
      // quantas classes tem
      console.log(classes.length);
      classes.toggle("destaque");
      classes.toggle("destaque1");
      classes.toggle("destaque");

      // itera sobre as classes na classList do elemento div
      for (let c of classes) {
        console.log(c);
      }

      // classList tem forEach tb
      classes.forEach((c) => console.log(c));
    </script>
  </body>
</html>
