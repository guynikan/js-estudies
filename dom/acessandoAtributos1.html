<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Acessando Atributos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <a href="https://www.cod3r.com.br">Cod3r</a>
    </div>
    <div id="primeiro">
      <img
        src="http://files.cod3r.com.br/curso-web/logo-estreita.png"
        alt="logo"
      />
    </div>
    <script>
      // seleciona um elemento a partir da tag
      const img = document.querySelector("img");
      // seleciona o valor do atributo da tag
      console.log("getAttribute", img.getAttribute("src"));
      // dá pra acessar assim também
      console.log("src", img.src);

      const link = document.querySelector("a");
      console.log('Elemento "a"..............');
      console.log("href", link.href);

      link.firstChild.nodeValue = "Novo texto";
      // mais comum
      link.innerHTML = "Texto 2";
    </script>
  </body>
</html>
