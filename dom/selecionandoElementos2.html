<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
      // aqui é necessário explicitar a cerquilha, pois o querySelector espera um seletor css(id, classe...)
      document.querySelector("#primeiro").classList.add("destaque");

      // retorna uma nodeList, que diferente da HTMLCollection, tem o método forEach (mas n tem map, filter e reduce)
      const selecionar = (seletor) => {
        document
          .querySelectorAll(seletor)
          .forEach((e) => e.classList.add("destaque"));
      };

      const deselecionar = (seletor) =>
        document
          .querySelectorAll(seletor)
          .forEach((e) => e.classList.remove("destaque"));

      selecionar("div");
      selecionar(".terceiro.ultimo");
      selecionar(":not(#primeiro)");
      deselecionar("span:nth-of-type(1)");
      deselecionar("*");
      selecionar("[wb-attrib]");
    </script>
  </body>
</html>
